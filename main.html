<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
</head>
<body>

  <main class="card" role="main">
    <h1>Sign in</h1>
    <p class="lead">Enter your credentials to access your account.</p>

    <form id="loginForm" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="you@example.com" autocomplete="username" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="row">
          <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" />
          <button type="button" class="show-pass" id="togglePass" aria-label="Show password">Show</button>
        </div>
      </div>

      <div class="form-group row" style="align-items:center;">
        <label class="remember"><input type="checkbox" id="remember" /> Remember me</label>
      </div>

      <div class="form-group">
        <button type="submit">Sign in</button>
        <div id="message" role="status" aria-live="polite" class="error" style="display:none"></div>
      </div>

      <div class="meta">Don't have an account? <a href="#" style="color:var(--accent); text-decoration:none">Sign up</a></div>
    </form>
  </main>
  
<script>index.js</script>
  
</body>
</html>
